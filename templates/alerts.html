{% extends 'navbar.html' %}

{% block head %}
<meta charset="utf-8">
<title>Adminpage</title>
<link rel="stylesheet" type="text/css" href="../static/css/alerts.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
{% endblock %}

{% block content %}
<br>
<div class="container"
    style="font-family: 'Source Serif Pro', serif;font-size: 300%; font-weight: 700; text-align: center; color: white;">
    Sightings Alerts
</div>

<form action="" method="POST">
    <div class="container" style="font-size: 200%; text-align: center; color: white;">
        <div class="row-content row">
            <div class="cols col-md-4 col-sm-12">
                <input type="text" name="search" placeholder="Search..." value="" />
            </div>
            <div class="cols col-md-4 col-sm-12"> <label for="filter">Filter:</label>
                <select name="filter" id="filter">
                    <option value="Id">Id</option>
                    <option value="Contact">Contact</option>
                    <option value="Alone">Alone</option>
                    <option value="Location">Location</option>
                </select>
            </div>
            <div class="cols col-md-4 col-sm-12">
                <button type="submit" name="submit" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <div class="row">
        {% for v in val %}
        <div class="col-md-3">
            <a href="{{ url_for('alert_desc', id = v['Id']) }}">
                <div class="profile-card-2"><img src="data:image/jpeg;base64,{{ v['Image'] }}"
                        class="img img-responsive">
                    <div class="profile-username">{{v["Id"]}}</div>
                    <div class="profile-icons"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i
                                class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
