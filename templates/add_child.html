{% block content %}
<div class="page-wrapper bg-gra-01 p-t-100 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Add Child Details</h2>
                <form method="POST" action="{{ url_for('add_child') }}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-9">
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Name" name="name" required>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <input class="input--style-3" type="number" placeholder="Age" name="age" required>
                            </div>
                        </div>
                    </div>
                    <div class="input-group" style="border-width: 0px;">
                        <div style="color: white; padding-top: 6px; font-size: 115%; padding-right: 8px;">
                            Gender:
                        </div>
                        <div style="float: left;">
                            <div style="height: 30px; width: 20px; float: left; display: block; padding-top:10px;">
                                <input type="radio" value="M" name="gender" />
                            </div>
                            <div
                                style="color: white; padding-top: 7px; font-size: 115%; padding-right: 8px; padding-left: 4px; float: left; display: block;">
                                Male
                            </div>
                            <div style="height: 30px; width: 20px; float: left; display: block; padding-top:10px;">
                                <input type="radio" value="F" name="gender" />
                            </div>
                            <div
                                style="color: white; padding-top: 7px; font-size: 115%; padding-right: 8px; padding-left: 4px; float: left; display: block;">
                                Female
                            </div>
                            <div style="height: 30px; width: 20px; float: left; display: block; padding-top:10px;">
                                <input type="radio" value="Others" name="gender" />
                            </div>
                            <div
                                style="color: white; padding-top: 7px; font-size: 115%; padding-right: 8px; padding-left: 4px; float: left; display: block;">

                                Others
                            </div>
                        </div>
                    </div>
                    <div class="input-group" style="border-width: 0px;">
                        <div class="row">
                            <div class="col-4">
                                <div
                                    style="color: white; padding-top: 7px;width: 130px; font-size: 115%; padding-left: 0px; float: left; display: block;border-width: 0px;">
                                    Upload Image:
                                </div>
                            </div>
                            <div class="col-8" style="padding-left: 0px;padding-top: 0%;margin-top: 0%;">
                                <input class="input--style-3" type="file" name="file" required>

                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Height" name="height" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Weight" name="weight" required>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Missing From" name="missing_from"
                            required>
                    </div>
                    <div class="input-group" style="border-width: 0px;">
                        <div class="row">
                            <div class="col-5">
                                <div
                                    style="color: white; padding-top: 5.4px;width: 100px; font-size: 115%; padding-left: 0px; float: left; display: block;border-width: 0px;">
                                    Missing Date:
                                </div>
                            </div>
                            <div class="col-7" style=" padding-left: 0px;padding-top: 7px;margin-top: 0%;">
                                <input class="input--style-3" type="date" placeholder="Missing Date" name="missing_date"
                                    style="padding-left: 0px;padding-top: 0%;margin-top: 0%;" required>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
